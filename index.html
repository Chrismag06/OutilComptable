<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outils Comptable</title>
  <!-- <link rel="stylesheet" href="./Css/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2b2af515ad.js" crossorigin="anonymous"></script>
  <!-- <script src="JavaScript/Calculatrice.js"></script> -->

</head>

<body>
  <h1 class="text-center mt-3 text-success">Outil Comptable pour agence de comptabilit√©</h1>
  <br>
  <div class="d-flex justify-content-center flex-nowrap mt-5">

    <table class="table table-bordered w-50 table-secondary">
      <tbody>
        <tr>
          <td colspan="4">
            <input type="text" id="Screen" class="form-control"  readonly="readonly" ></td>
        </tr>
        <tr class="">
          <td ><button  id="CE" class="w-100" >CE</button></td>
          <td><button id="supprimer" class="w-100">&#8592</button></td>
          <td><button id="pourcent" class="w-100">%</button></td>
          <td><button id="addition" class="w-100 btn btn-secondary">+</button></td>
        </tr>
        <tr>
          <td><button id="sept" class="w-100">7</button></td></td>
          <td><button id="huit" class="w-100">8</button></td></td>
          <td><button id="neuf" class="w-100">9</button></td></td>
          <td><button id="moins" class="w-100 btn btn-secondary">-</button></td></td>
        </tr>
        <tr>
          <td><button id="quatre" class="w-100">4</button></td>
          <td><button id="cinq" class="w-100">5</button></td>
          <td><button id="six" class="w-100">6</button></td>
          <td><button id="multiple" class="w-100 btn btn-secondary">*</button></td>
        </tr>
        <tr>
          <td><button id="un" class="w-100">1</button></td>
          <td><button id="deux" class="w-100">2</button></td>
          <td><button id="trois" class="w-100">3</button></td>
          <td><button id="division" class="w-100 btn btn-secondary">/</button></td>
        </tr>
        <tr>
          <td><button id="zero" class="w-100">0</button></td>
          <td><button id="Moy" class="w-100">Moy</button></td>
          <td><button id="virgule" class="w-100">,</button></td>
          <td><button id="egale" class="w-100 btn btn-secondary">=</button></td>
        </tr>
      </tbody>
    </table>

    <script src="JavaScript/Calculatrice.js"></script>

</body>

</html>
